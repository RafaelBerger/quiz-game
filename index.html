<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz-app</title>

  <body>
    <div id="container-quiz">
      <h1 id="pergunta">Pergunta</h1>
      <ul id="lista-respostas">

          <input class="respostas" type="radio" name="resposta" value="a" />

        </li>
        <li>
          <input class="respostas" type="radio" name="resposta" value="b" />
          <label for="b" id="b">Resposta</label>
        </li>
        <li>
          <input class="respostas" type="radio" name="resposta" value="c" />
          <label for="c" id="c">Resposta</label>
        </li>
        <li>
          <input class="respostas" type="radio" name="resposta" value="d" />
          <label for="d" id="d">Resposta</label>
        </li>
      </ul>
      <button id="btn">Submit</button>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
